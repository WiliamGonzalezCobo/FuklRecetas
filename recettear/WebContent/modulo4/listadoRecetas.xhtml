<ui:composition template="/template/template.xhtml" 
				xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets" 
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form id="form_listadoRecetas">
			<h:panelGrid>
				<p:button outcome="/inicio" value="Regresar" icon="ui-icon-arrowreturnthick-1-w">
				</p:button>
			</h:panelGrid>
			
			<h:panelGrid width="100%">
				<p:fieldset legend="Listado">
					<h:panelGrid id="tablaRecetas" width="80%" style="margin: 0 auto;" >
						<h3>Recetas:</h3>
						<hr />

						<p:dataTable var="receta" value="#{listadoRecetasBean.listadoRecetas}" binding="#{listadoRecetasBean.tabla}" emptyMessage="No se encontraron registros.">
							<p:column headerText="Nombre:" sortBy="#{receta.nombre}" filterBy="#{receta.nombre}" filterMatchMode="contains">
								<h:outputText value="#{receta.nombre}" />
							</p:column>

							<p:column style="width:32px;text-align: center">
								<p:commandButton update=":form_listadoRecetas:panelReceta" action="#{listadoRecetasBean.verReceta}" icon="ui-icon-search" title="Ver Receta">
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</h:panelGrid>
				</p:fieldset>
			</h:panelGrid>

			<h:panelGroup layout="block" style="width:100%" id="panelReceta">
				<h:panelGrid width="100%" rendered="#{listadoRecetasBean.verReceta}">
					<ui:include src="/commons/datosReceta.xhtml" />
				</h:panelGrid>
			</h:panelGroup>
		</h:form>
	</ui:define>

</ui:composition>
