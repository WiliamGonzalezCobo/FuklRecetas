<ui:composition template="/template/template.xhtml" 
				xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets" 
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui">

	<!-- params for page titles-->

	<ui:define name="content">
		<h:form id="form_receta">
			<h:panelGrid columns="2">
				<h:outputLabel for="nombreReceta" value="Nombre Receta:" />
				<p:inputText id="nombreReceta" value="#{recetaBean.receta.nombre}" required="true" />

				<h:outputLabel for="tiempoCoccion" value="Tiempo CocciÃ³n:" />
				<p:inputText id="tiempoCoccion" value="#{recetaBean.receta.tiempoCoccion}" required="true" />
				
				<h:outputText value="" />
				<p:dataTable var="ingrediente" value="#{recetaBean.receta.listaIngredientes}">
					<f:facet name="header">Ingredientes</f:facet>

					<p:column headerText="Nombre:">
						<h:outputText value="#{ingrediente.nombre}" />
						<f:facet name="footet">
							<p:inputText id="nombreIngrediente" value="#{recetaBean.ingrediente.nombre}" required="true" />
						</f:facet>
					</p:column>

					<p:column headerText="Cantidad">
						<h:outputText value="#{ingrediente.cantidad}" />
						<f:facet name="footet">
							<p:inputText id="cantidadIngrediente" value="#{recetaBean.ingrediente.cantidad}" required="true" />
						</f:facet>
					</p:column>
					
					<p:column>
						<p:commandButton value="Guardar" id="guardarIngrediente" update="growl" styleClass="ui-priority-primary" />
					</p:column>
					
				</p:dataTable>

				<h:outputLabel for="preparacion" value="Preparacion:" />
				<p:inputTextarea id="preparacion" value="#{recetaBean.receta.preparacion}" rows="10" cols="50" queryDelay="750" minQueryLength="4" />
	
			</h:panelGrid>
			
			<h:panelGrid>
				<p:commandButton value="Guardar" id="guardarReceta" update="growl"  styleClass="ui-priority-primary" />
			</h:panelGrid>
			
			<p:growl id="growl" life="2000" />
		</h:form>
	</ui:define>

</ui:composition>
